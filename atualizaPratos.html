<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAtualizaPrato.css" type="text/css">
    <title>Atualização dos Pratos</title>
</head>
<body>

    <div class="caixa">
        <h1 style="text-align:center; color: black">Atualizar Pratos</h1>
        <form id="atualizarPratosForm">
            
            <label for="idPrato">Id do Prato que deseja alterar:</label>
            <input type="text" id="idPrato"/><br><br>

            <label for="nomePrato">Nome do Prato:</label>
            <input type="text" id="nomePrato"/><br><br>
            
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco"/><br><br>
            
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao"></textarea><br><br>
            

            <button type="button" onclick="atualizarPrato()">Atualizar Prato</button>
        </form>
    </div>

    <script src="atualizaPratos.js"></script>
</body>
</html>
