<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAtualizaPrato.css" type="text/css">
    <title>Atulização dos Pratos</title>
</head>
<body>

    <div class="caixa">
        <h1 style="text-align:center; color: black">Atualizar Pratos</h1>
        <form id="atualizarPratosForm">
            <label for="idPrato">ID do Prato:</label>
            <input type="text" id="idPrato" name="idPrato" required /><br><br>
            
            <label for="nomePrato">Nome do Prato:</label>
            <input type="text" id="nomePrato" name="nomePrato" /><br><br>
            
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" /><br><br>
            
            <label for="avaliacaoMed">Avaliação Média:</label>
            <input type="number" step="0.1" min="0" max="5" id="avaliacaoMed" name="avaliacaoMed" /><br><br>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea><br><br>
            
            <label for="modoPreparo">Modo de Preparo:</label>
            <textarea id="modoPreparo" name="modoPreparo"></textarea><br><br>

            <button type="button" onclick="atualizarPrato()">Atualizar Prato</button>
        </form>
    </div>

    <script src="atualizaPratos.js"></script>
</body>
</html>
