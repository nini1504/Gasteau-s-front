<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <script src="cadastroFuncionario.js"></script>
</head>
<body>
    <div class="caixa">
    <h1 style="text-align:center; color: black">Cadastro de Funcionário</h1>        
        <form action="/cadastrar_funcionario" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="nrocarteira">Número de carteira:</label>
            <input type="number" id="nrocarteira" name="nrocarteira" required><br><br>
            
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required><br><br>

            <label for="curriculo">Currículo:</label>
            <input type="file" id="curriculoFuncionario" name="curriculo" accept=".pdf,.doc,.docx"/><br><br>

            <label for="senha"><b>Senha: </b></label>
            <input type="password" id="senha"/><br><br>

            <button type="submit">Concluir Cadastro</button>
            
        </form>
    </div>
</body>
</html>
