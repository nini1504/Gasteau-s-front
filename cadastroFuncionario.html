<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <script src="cadastroFuncionario.js" defer></script>
</head>
<body>
    <div class="caixa">
        <h1 style="text-align:center; color: black">Cadastro de Funcionário</h1>        
        <label for="nome"><b>Nome completo:</b></label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="nrocarteira"><b>Número de carteira:</b></label>
        <input type="number" id="nrocarteira" name="nrocarteira" required><br><br>
        
        <label for="cargo"><b>Cargo:</b></label>
        <input type="text" id="cargo" name="cargo" required><br><br>

        <label for="telefone"><b>Telefone:</b></label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="dataContratacao"><b>Data de Contratação:</b></label>
        <input type="date" id="dataContratacao" name="dataContratacao" required><br><br>

        <label for="curriculo"><b>Currículo:</b></label>
        <input type="file" id="curriculoFuncionario" name="curriculo" accept=".pdf,.doc,.docx" required/><br><br>

        <label for="senha"><b>Senha: </b></label>
        <input type="password" id="senha" name="senha" required/><br><br>

        <button onclick="cadastrarFuncionario()">Concluir Cadastro</button>
    </div>
</body>
</html>
