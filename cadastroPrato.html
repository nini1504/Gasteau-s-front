<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> Cadastro de Prato </title>
    <link rel="icon" href="../imagens/user.png" type="image/png">
    <link rel="stylesheet" href="styleAtualizaPrato.css" type="text/css">
    <script src="cadastroPrato.js"></script>
    <script src="pratos.js"></script> 

</head>

<body>
    
    <div class="caixa">
        <h1 style="text-align:center; color: black">Cadastro de Prato</h1>

        <label for="nomePrato">Nome do Prato: </label>
        <input type="text" id="nomePrato"/><br><br>

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco"/><br><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao"><br><br>

        <label for="modoPreparo">Modo de Preparo:</label>
        <input type="text" id="modoPreparo"><br><br>

        

        <button onclick="cadastrarPrato()">Concluir Cadastro</button> 
    </div>

</body>

</html>
